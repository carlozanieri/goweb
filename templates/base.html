{{ define "base" }}

<html lang="it">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>

    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

    {{ template "header" . }}

    <main class="container">
        {{ block "content" . }}{{ end }}

    {{ template "footer" . }}

</body>
</html>
{{ end }}
